name: Plugin release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set current date as env variable
      run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: gradle
    - name: Quiubo perra
      run: echo $Quiubo && echo "ya estuvo Ferras, ya estuvo"
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run gradle tests
      run: ./gradlew test
    - name: Build with Gradle
      run: ./gradlew build
    - name: Publish to Maven Central
      run: ./gradlew publish
